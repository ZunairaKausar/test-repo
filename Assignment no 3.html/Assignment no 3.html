<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="Style2.css">

<body>
    <div class="form">

    <div class="name">

          <select name="Gender">

       <label" for="emil">Email:</label>

        <select>

        <footer>

   </div>
  </div>
</form>
 </body>
