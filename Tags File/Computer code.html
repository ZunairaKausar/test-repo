<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer code</title>
</head>
<body>
    <h1>To write a Formula</h1>
    <code>
        x=2
        y=45
        x+y=?
    </code>
    <h1>By using pre tag</h1>
    <code>
     <pre>
        x=2
        y=45
        x+y=? 
     </pre>
    </code>
    <h1>Using of kbd Element</h1>
    <p>To save this docoment press<kbd style="color: rgb(255, 153, 0);" style="font-size: larger;">Cltr+S</kbd></p>
    <h1>Use of Var Element </h1>
    <p>1/2x<var>b</var> + 1/3y<var>c</var></p>
</body>
</html>
