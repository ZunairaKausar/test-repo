<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Tag</title>
</head>
<body>
    <h1>List</h1>
    <p>This is an order list</p>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Pear</li>
        <li>Peach</li>
        <li>Orange</li>
    </ol><br><br>
    <p>This is an unorderd list</p>
    <ul>
        <li>Apple</li>
        <li>Mange</li>
        <li>Pear</li>
        <li>Peach</li>
        <li>Orange</li>
    </ul><br><br>
    <p>This is a description list</p>
    <dl>
        <dt>Tea</dt>
        <dd>Suger</dd>
        <dd>Milk</dd>
        <dd>Tea</dd>
        <dt>Coffee</dt>
        <dd>milk</dd>
        <dd>coffee powder</dd>
        <dd>suger</dd>
        <dd>choclate</dd>
    </dl>

</body>
</html>
